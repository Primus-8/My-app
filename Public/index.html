<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello App</title>
</head>
<body>
  <h1 id="msg">Loading...</h1>

  <script>
    fetch('/api/message')
      .then(res => res.json())
      .then(data => {
        document.getElementById('msg').textContent = data.text;
      })
      .catch(() => {
        document.getElementById('msg').textContent = 'Error connecting to backend';
      });
  </script>
</body>
</html>
